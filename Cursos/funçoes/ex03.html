<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        div#area {
            font: normal 20px arial;
            background: rgb(74, 143, 74);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = 'area'>
        interaja
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar,) // fica vendo se vc clicou no local
        a.addEventListener('mouseenter', entrar) // ve se voce colocou o mouse no local
        a.addEventListener('mouseout',sair) // ve se voce tirou o mouse do local 
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'blue'
        }
    </script>
</body>
</html>
